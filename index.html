<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoslide carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>

<body>
    <div class="frame">
        <button id="prev">&#x276E;</button>
        <div class="container">
            <div class="main">
                <div class="slide">
                    <img src="images/bg1.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg2.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg3.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg4.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg5.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg6.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg7.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg8.jpg" alt="img">
                </div>
                <div class="slide">
                    <img src="images/bg9.jpg" alt="img">
                </div>
            </div>
        </div>
        <button id="next">&#x276F;</button>
    </div>
</body>

</html>
